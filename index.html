<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="media/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Digital Clock App</title>
  </head>
  <body>
    <h1 id="weekday-text">Today is</h1>
    <div id="day"></div>
    <h1 id="date-text">The date is</h1>
    <div id="date"></div>
    <h1 id="time-text">The time is</h1>
    <div id="time"></div>
    <!-- TODO
      Create the buttons to change from regular time to military time.

      **
      When changing to military time, set the AM/PM to "hidden"
      **
    -->
    <section id="time-change-button">
      <button id="time-button"></button>
    </section>
  </body>
</html>
